<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>For You ‚ù§Ô∏è</title>

<style>
body{
  margin:0;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  font-family:Arial, sans-serif;
  overflow:hidden;
  background:linear-gradient(135deg,#ff9a9e,#fad0c4);
}

/* First screen card */
.card{
  text-align:center;
  background:white;
  padding:80px;
  width:600px;
  border-radius:20px;
  box-shadow:0 10px 30px rgba(0,0,0,0.2);
}

.buttons{
  margin-top:30px;
  position:relative;
  height:120px;
}

button{
  padding:18px 40px;
  font-size:24px;
  border:none;
  border-radius:10px;
  cursor:pointer;
  position:absolute;
}

#yesBtn{ background:#ff4d6d; color:white; left:60px; }
#noBtn{ background:#ccc; right:60px; }

/* Love screen (hidden initially) */
.loveScreen{
  display:none;
  position:absolute;
  top:0;
  left:0;
  height:100vh;
  width:100%;
  background:#000;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  color:white;
  text-align:center;
}

.loveScreen h1{
  font-size:110px;
  color:#ff2e63;
  text-shadow:0 0 20px #ff2e63, 0 0 40px #ff2e63, 0 0 60px #ff2e63;
}

.heart{
  font-size:130px;
  margin:20px 0;
}

.photo{
  width:220px;
  height:220px;
  border-radius:50%;
  object-fit:cover;
  border:5px solid #ff2e63;
  box-shadow:0 0 25px #ff2e63;
  margin-top:20px;
}
</style>
</head>

<body>

<!-- Music -->
<audio id="bgMusic" loop>
  <source src="https://jeetswer.github.io/Val/sajni10.mp3" type="audio/mpeg">
</audio>

<!-- First Screen -->
<div class="card" id="firstScreen">
  <h1>Hey <span>AYESHA</span> üíñ</h1>
  <h2>Will you be my Valentine?</h2>
  <div class="buttons">
    <button id="yesBtn">Yes ‚ù§Ô∏è</button>
    <button id="noBtn">No üòú</button>
  </div>
</div>

<!-- Love Screen -->
<div class="loveScreen" id="loveScreen">
  <h1>I LOVE YOU</h1>
  <div class="heart">‚ù§Ô∏è</div>
  <img src="her.jpg" class="photo">
</div>

<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

<script>
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const music = document.getElementById("bgMusic");
const firstScreen = document.getElementById("firstScreen");
const loveScreen = document.getElementById("loveScreen");

function moveButton() {
  const x = Math.random() * 300 - 150;
  const y = Math.random() * 300 - 150;
  noBtn.style.transform = `translate(${x}px, ${y}px)`;
}

noBtn.addEventListener("mouseover", moveButton);
noBtn.addEventListener("touchstart", e => { e.preventDefault(); moveButton(); });

yesBtn.addEventListener("click", () => {
  music.play();                 // music starts
  confetti({ particleCount: 200, spread: 100 });

  setTimeout(() => {
    firstScreen.style.display = "none";  // hide question
    loveScreen.style.display = "flex";  // show love screen
  }, 1500);
});
</script>

</body>
</html>
