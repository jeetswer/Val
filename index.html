<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>For You ‚ù§Ô∏è</title>

<style>
body{
  margin:0;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  font-family:Arial, sans-serif;
  background:linear-gradient(135deg,#ff9a9e,#fad0c4);
  overflow:hidden;
}

/* Card */
.card{
  text-align:center;
  background:white;
  padding:40px 20px;
  width:90%;
  max-width:420px;
  border-radius:25px;
  box-shadow:0 15px 40px rgba(0,0,0,0.25);
}

/* Text */
h1{
  font-size:32px;
  margin-bottom:15px;
}

h2{
  font-size:26px;
  margin-bottom:30px;
}

/* Buttons area */
.buttons{
  position:relative;
  height:140px;
}

/* Buttons */
button{
  padding:18px 30px;
  font-size:22px;
  border:none;
  border-radius:12px;
  cursor:pointer;
  position:absolute;
}

#yesBtn{
  background:#ff4d6d;
  color:white;
  left:10%;
}

#noBtn{
  background:#ccc;
  right:10%;
}

/* Love Screen */
.loveScreen{
  display:none;
  position:absolute;
  top:0;
  left:0;
  height:100vh;
  width:100%;
  background:#000;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  color:white;
  text-align:center;
  padding:20px;
}

.loveScreen h1{
  font-size:48px;
  color:#ff2e63;
  text-shadow:0 0 20px #ff2e63;
}

.heart{
  font-size:80px;
  margin:20px 0;
}

.photo{
  width:200px;
  height:200px;
  border-radius:50%;
  object-fit:cover;
  border:5px solid #ff2e63;
  box-shadow:0 0 25px #ff2e63;
  margin-top:20px;
}
</style>
</head>

<body>

<audio id="bgMusic" loop>
  <source src="https://jeetswer.github.io/Val/sajni10.mp3" type="audio/mpeg">
</audio>

<div class="card" id="firstScreen">
  <h1>Hey <span>AYESHA</span> üíñ</h1>
  <h2>Will you be my Valentine?</h2>
  <div class="buttons">
    <button id="yesBtn">Yes ‚ù§Ô∏è</button>
    <button id="noBtn">No üòú</button>
  </div>
</div>

<div class="loveScreen" id="loveScreen">
  <h1>I LOVE YOU</h1>
  <div class="heart">‚ù§Ô∏è</div>
  <img src="her.jpg" class="photo">
</div>

<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

<script>
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const music = document.getElementById("bgMusic");
const firstScreen = document.getElementById("firstScreen");
const loveScreen = document.getElementById("loveScreen");

function moveButton() {
  const x = Math.random() * 200 - 100;
  const y = Math.random() * 200 - 100;
  noBtn.style.transform = `translate(${x}px, ${y}px)`;
}

noBtn.addEventListener("touchstart", e => { e.preventDefault(); moveButton(); });
noBtn.addEventListener("mouseover", moveButton);

yesBtn.addEventListener("click", () => {
  music.play();
  confetti({ particleCount: 200, spread: 120 });

  setTimeout(() => {
    firstScreen.style.display = "none";
    loveScreen.style.display = "flex";
  }, 1200);
});
</script>

</body>
</html>
