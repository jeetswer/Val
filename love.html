<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>I Love You</title>

<style>
body{
  margin:0;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  flex-direction:column;
  background:#000;
  font-family:Arial, sans-serif;
  text-align:center;
  color:white;
}

h1{
  font-size:110px;
  color:#ff2e63;
  text-shadow:0 0 20px #ff2e63, 0 0 40px #ff2e63, 0 0 60px #ff2e63;
  animation: glow 2s ease-in-out infinite alternate;
  margin:0;
}

@keyframes glow {
  from { text-shadow:0 0 10px #ff2e63; }
  to { text-shadow:0 0 40px #ff2e63, 0 0 80px #ff2e63; }
}

.heart{
  font-size:130px;
  margin:20px 0;
  animation: beat 1s infinite;
}

@keyframes beat{
  0%{transform:scale(1);}
  50%{transform:scale(1.2);}
  100%{transform:scale(1);}
}

.photo{
  width:220px;
  height:220px;
  border-radius:50%;
  object-fit:cover;
  border:5px solid #ff2e63;
  box-shadow:0 0 25px #ff2e63;
  margin-top:20px;
}

.tapText{
  margin-top:30px;
  font-size:20px;
  opacity:0.8;
}
</style>
</head>

<body onclick="startMusic()">

<audio id="bgMusic" loop>
  <source src="https://jeetswer.github.io/Val/sajni10.mp3" type="audio/mpeg">
</audio>

<h1>I LOVE YOU</h1>
<div class="heart">‚ù§Ô∏è</div>
<img src="her.jpg" class="photo">

<div class="tapText">Tap anywhere to feel the moment üé∂</div>

<script>
function startMusic(){
  const music = document.getElementById("bgMusic");
  music.play();
  document.querySelector('.tapText').style.display = 'none';
}
</script>

</body>
</html>
